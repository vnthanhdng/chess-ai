name: Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run search tests
      run: cd tests && python test_search.py
    
    - name: Run agent tests
      run: cd tests && python test_agents.py
    
    - name: Run evaluation tests
      run: cd tests && python test_evaluation.py
    
    - name: Run puzzle tests
      run: cd tests && python test_puzzles.py

    - name: Run learning tests
      run: cd tests && python test_learning.py